<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="https://openlayers.org/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Using OpenLayers with Vite</title>
  </head>
  <body>
    <div class = "grid-Container">
      <div class = "grid-1">
        <div class="sidebar">
          <div id="baseLayers">
            <h2>Base Layers</h2>
            <input type="radio" name="baseLayerRadiobtn" value = "osm"  checked>OSM map<br>
            <!--<input type="radio" name="baseLayerRadiobtn" value = "bing"  >Bing Maps<br>-->
            <input type="radio" name="baseLayerRadiobtn" value = "cartodb" >Carto Map<br>
            <input type="radio" name="baseLayerRadiobtn" value = "stamen" >Stamen Map<br> 
          </div>
          <div id="layers">
            <h2>Layers</h2>
            Arcgis<input type="checkbox" name="rasterTilesCb" value="arcgis" checked><br>
            WMS<input type="checkbox" name="rasterTilesCb" value="wms" checked>
          </div>
          
        </div>
        
      </div>
      <div class="grid-2">
        <div id="map"></div>
      </div>
    </div>
    
    <script type="module" src="./main.js"></script>
  </body>
</html>
